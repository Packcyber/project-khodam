<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="refresh" />
        <title>cek khodam</title>
        <style>
            body {
                height: 100vh;
                background: url(spikes.png);
            }

            .border {
                border-radius: 20px;
            }

            .foot {
                margin-top: 45%;
            }
            .diamer {
                height: 50%;
                display: flex;
                align-items: flex-end;
                align-content: stretch;
            }

            
        </style>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    </head>

    <body>
        <!-- navbar atas -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 text-light"
                    ><b>Cek-Khodam</b></span
                >
                <span class="mb-0 text-light">v1.0.0</span>
            </div>
        </nav>

        <h1 class="text-center mt-5">list-khodam</h1>
        <p class="text-wrap text-center text-danger">
            Hanya untuk lucu-lucuan tidak bermaksud sebagai pembenar
        </p>

        <!-- body tengah -->
        <div class="container foot">
            <div class="row justify-content-center">
                <div class="col-md-4 border border-dark border-3 p-3 w-50">
                    <form>
                        <h1 class="text-center" id="name">Nama anda</h1>
                        <div class="form-group text-center">
                            <input
                                type="text"
                                id="inpt"
                                required
                                class="form-control form-text"
                            />
                        </div>

                        <button
                            type="submit"
                            onclick="khodam()"
                            class="btn btn-outline-dark mt-4"
                        >
                            cari tahu
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- footer bawah -->
        <div class="diamer">
            <div class="container-fluid">
                <div class="row bg-dark card">
                    <div class="card-header">
                        <h1 class="text-light text-center">khodam</h1>
                        <div class="card-footer">
                            <a href="" class="text-decoration-none">author</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.js"></script>
        <script src="index.js"></script>
    </body>
</html>
